<div *ngIf="graphType === 'barGraph'">
    <app-bar-graph [chartHeight]="chartHeight" [id]="id"></app-bar-graph>
</div>

<div *ngIf="graphType === 'doughnut'">
    <app-doughnut [id]="id"></app-doughnut>
</div>

<div *ngIf="graphType === 'gauge'">
    <app-gauge [id]="id"></app-gauge>
</div>

<div *ngIf="graphType === 'lineChart'">
    <app-line-chart [id]="id"></app-line-chart>
</div>

<div *ngIf="graphType === 'loadProfile'">
    <app-load-profile [id]="id"></app-load-profile>
</div>
