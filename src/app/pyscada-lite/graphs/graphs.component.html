<div *ngIf="graphType === 'barGraph'">
    <app-bar-graph [chart]="chart" [chartWidth]="chartWidth" [chartHeight]="chartHeight" [id]="id"></app-bar-graph>
</div>

<div *ngIf="graphType === 'doughnut'">
    <app-doughnut [chart]="chart" [chartWidth]="chartWidth" [chartHeight]="chartHeight" [id]="id"></app-doughnut>
</div>

<div *ngIf="graphType === 'gauge'">
    <app-gauge [chart]="chart" [chartWidth]="chartWidth" [chartHeight]="chartHeight" [id]="id"></app-gauge>
</div>

<div *ngIf="graphType === 'lineChart'">
    <app-line-chart [chart]="chart" [chartWidth]="chartWidth" [chartHeight]="chartHeight" [id]="id" [resetZoom]="resetZoom"></app-line-chart>
</div>

<div *ngIf="graphType === 'loadProfile'">
    <app-load-profile [chart]="chart" [chartWidth]="chartWidth" [chartHeight]="chartHeight" [id]="id"></app-load-profile>
</div>
