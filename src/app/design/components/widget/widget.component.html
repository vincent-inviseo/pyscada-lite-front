<div class="widgetTitle">
    <span class="dot-blue"></span>
    <span class="title"> {{title}} </span>
    <span class="right-icons">
        <i class="pi pi-window-maximize" (click)="zoomGrapModal(chart)"></i>
        <i class="pi pi-ellipsis-v" (click)="prevent($event); menu.open()">
            <div class="dropdown">
                <app-popover [popoverTpl]="popoverMenu" size="s" pos="right" [align]="'right'" #menu>
                    <ng-template #popoverMenu>
                        <app-popover-menu>
                            <app-popover-menu-item (click)="menu.close()">
                                <div class="element" (click)="prevent($event); askResetZoomChart()" *ngIf="chartType==='lineChart' || chartType==='barGraph'">
                                    <span class="text">Réinitialiser zoom</span>
                                </div>
                            </app-popover-menu-item>
                            <app-popover-menu-item (click)="menu.close()">
                                <div class="element" (click)="prevent($event); askExportDatas()">
                                    <span class="text">Exporter les données</span>
                                </div>
                            </app-popover-menu-item>
                            <app-popover-menu-item (click)="menu.close()">
                                <div class="element" (click)="prevent($event)">
                                    <div class="aggregateLabel">
                                        <label class="aggregateLabel" for="aggregateType"><span class="text">Type d'agrégation :</span></label>
                                        <div class="aggregateSelect">
                                            <select class="aggregateType" id="aggregateType" [(ngModel)]="aggregateType">
                                                <option *ngFor="let aggType of aggregateTypes" value="{{aggType.value}}">{{aggType.name}}</option>
                                            </select>
                                        </div>
                                    </div>    
                                </div>
                            </app-popover-menu-item>
                        </app-popover-menu>
                    </ng-template>
                </app-popover>
            </div>
        </i>


        <!--

        <div class="dropdown">
            <i class="pi pi-ellipsis-v" (click)="showDropdownContent()"></i>
            <div [id]="idDropdownContent" class="dropdown-content">
                <p class="option" (click)="askResetZoomChart()"  *ngIf="chartType==='lineChart' || chartType==='barGraph'">Réinitialiser zoom</p>
                <p class="option" (click)="askExportDatas()">Exporter les données</p>
                <p class="option">Agrégation des données</p>
            </div>
        </div>

        -->

    </span>
</div>
<div class="mainArea">
    <div class="input-calendar">
        <p-calendar id="calendarRange" [(ngModel)]="rangeDates" [showTime]="true" dateFormat="dd/mm/yy" selectionMode="range" [readonlyInput]="true" [showIcon]="true"></p-calendar>
    </div>    
    <div class="loneValueDesign" *ngIf="chartType === 'number'">
        <span class="loneValue" [ngStyle]="{ 'color': colorLoneValue }"> {{loneValue}} </span>
        <span class="unitLoneValue"> {{unitLoneValue}} </span>
    </div>
    <div class="chart" *ngIf="chartType !== 'number'">
        <app-graphs [aggregateType]="aggregateType" [rangeDates]="rangeDates" [chart]="chart" [chartHeight]="chartHeight" [chartWidth]="chartWidth" [id]="idGraph" [graphType]="'barGraph'" [generateCsv]="generateCsv" [resetZoom]="resetZoom" *ngIf="chartType==='barGraph'"></app-graphs>
        <app-graphs [aggregateType]="aggregateType" [rangeDates]="rangeDates" [chart]="chart" [chartHeight]="chartHeight" [chartWidth]="chartWidth" [id]="idGraph" [graphType]="'doughnut'" [generateCsv]="generateCsv" *ngIf="chartType==='doughnut'"></app-graphs>
        <app-graphs [aggregateType]="aggregateType" [rangeDates]="rangeDates" [chart]="chart" [chartHeight]="chartHeight" [chartWidth]="chartWidth" [id]="idGraph" [graphType]="'gauge'" [generateCsv]="generateCsv" *ngIf="chartType==='gauge'"></app-graphs>
        <app-graphs [aggregateType]="aggregateType" [rangeDates]="rangeDates" [chart]="chart" [chartHeight]="chartHeight" [chartWidth]="chartWidth" [id]="idGraph" [graphType]="'lineChart'" [generateCsv]="generateCsv" [resetZoom]="resetZoom" *ngIf="chartType==='lineChart'"></app-graphs>
        <app-graphs [aggregateType]="aggregateType" [rangeDates]="rangeDates" [chart]="chart" [chartHeight]="chartHeight" [chartWidth]="chartWidth" [id]="idGraph" [graphType]="'loadProfile'" [generateCsv]="generateCsv"  *ngIf="chartType==='loadProfile'"></app-graphs>
    </div>
</div>
